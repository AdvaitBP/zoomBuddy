<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Engagement Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Zoom Engagement Analyzer</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('process_files') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="transcript">Transcript (VTT):</label>
      <input type="file" class="form-control-file" id="transcript" name="transcript" required>
    </div>
    <div class="form-group">
      <label for="chat">Chat Log (TXT):</label>
      <input type="file" class="form-control-file" id="chat" name="chat" required>
    </div>
    <div class="form-group">
      <label for="roster">Student Roster (TXT):</label>
      <input type="file" class="form-control-file" id="roster" name="roster" required>
    </div>
    <div class="form-group">
      <label for="lesson">Lesson Plan (TXT) [Optional]:</label>
      <input type="file" class="form-control-file" id="lesson" name="lesson">
    </div>
    <button type="submit" class="btn btn-primary">Process Data</button>
  </form>
</div>
</body>
</html>
